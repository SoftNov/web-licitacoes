
<!-- Page content -->
<div class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body">
          <div class="text-center" style="color: white;">
            <h5>Bem Vindo</h5>
          </div>
        <br>
          <form role="form" [formGroup]="formularioLogin">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <mat-icon aria-hidden="false" aria-label="UsuÃ¡rio de acesso" fontIcon="person"></mat-icon>
                  </span>
                </div>
                <input class="form-control" placeholder="E-mail" type="email" formControlName="NomeUsr" > 
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 87%">
                    <mat-icon aria-hidden="false" aria-label="Senha de acesso" fontIcon="lock_person"></mat-icon>
                  </span>
                </div>
                <input class="form-control" placeholder="Senha" type="{{type}}" formControlName="Senha">

                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 87%">
                    <a  (click)="ngVisualizarSenha()">
                      <mat-icon aria-label="Senha de acesso" fontIcon="{{iconSenha}}"></mat-icon>
                    </a>
  
                  </span>
                </div>
              </div>
            </div>
            <div class="text-center"> 
              <button type="button" class="btn btn-primary my-4" [disabled]="!formularioLogin.valid" (click)="ngLogin()">Login</button>
            </div>
          </form>

          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light" [routerLink]="['/Reset/Senha']"><small>Esqueceu sua senha?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light" routerLinkActive="active" [routerLink]="['/register']"><small>Criar nova conta</small></a>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
