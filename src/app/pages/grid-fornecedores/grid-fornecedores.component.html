<mat-card class="example-card"> 
    <mat-card-content>
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <h3>Fornecedores</h3>
            </div>
        </div>

        <hr>
        <div class="row">


            <div class="col-md-1" *ngIf="selecionaFornecedor">
                <button class="form-control btn btn-primary" [routerLink]="['/Negocios']"
                    style="background-color: rgb(255, 170, 0);">Voltar</button>
            </div>

            
            <div class="col-md-1">
                <button mat-raised-button color="primary" [routerLink]="['/Fornecedor/Cadastro/Novo']"
                    matTooltip="Click aqui para adicionar um novo fornecedor" style="width: 100%;">
                    <mat-icon>person_add</mat-icon> Add
                </button>
            </div>
 
            <div class="col-md-1"> 
                <button mat-raised-button
                    matTooltip="Click aqui para baixar planilha com fornecedores" style="width: 100%; color: green;">
                    <mat-icon>cloud_download</mat-icon> Excel
            </button>


            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">

                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fulano da silva" #input>
                  </mat-form-field>

                <div class="example-table mat-elevation-z8">

                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="Empresa">
                            <th mat-header-cell *matHeaderCellDef> Empresa </th>
                            <td mat-cell *matCellDef="let item"> {{item.nomeEmpresa}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Cnpj">
                            <th mat-header-cell *matHeaderCellDef> Cnpj </th>
                            <td mat-cell *matCellDef="let item"> {{item.cnpj}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Marca">
                            <th mat-header-cell *matHeaderCellDef> Marca </th>
                            <td mat-cell *matCellDef="let item">{{item.marca}} </td>
                        </ng-container>


                        <ng-container matColumnDef="Modelo">
                            <th mat-header-cell *matHeaderCellDef> Modelo </th>
                            <td mat-cell *matCellDef="let item"> {{item.modelo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="DescricaoProduto">
                            <th mat-header-cell *matHeaderCellDef> Descrção Produto </th>
                            <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Valor">
                            <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
                            <td mat-cell *matCellDef="let item"> {{item.valor}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Evento">
                            <th mat-header-cell *matHeaderCellDef> Eventos </th>
                            <td mat-cell *matCellDef="let item">
                                <a class="btn btn btn-delete" (click)="ngDelete(item.id)"
                                matTooltip="Click aqui para deletar fornecedor.">
                                    <mat-icon>delete</mat-icon>
                                </a>
                                <a class="btn btn btn-edit" (click)="ngEdit(item.id)"
                                    matTooltip="Click aqui para editar dados do fornecedor.">
                                    <mat-icon>edit</mat-icon>
                                </a>
                                <mat-checkbox  matTooltip="Selecionar fornecedor." (change)="ngVincular(item.id, $event.checked)"
                                *ngIf="selecionaFornecedor"
                                ></mat-checkbox>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumnsItens"></tr>
                        <tr mat-row *matRowDef="let rowItens; columns: displayedColumnsItens;"></tr>
                    </table>

                    <mat-paginator #paginatorItens [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>



    </mat-card-content>
</mat-card>
