<div class="row">
  <div class="col-12">
    <div class="text-center">
      <h4>Criar uma nova Senha</h4>
    </div>
  </div>
</div>
<br>
<mat-card class="center-card">
  <mat-card-content>
    <form [formGroup]="formularioNovaSenha">

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Senha atual:</label>
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 87%">
                  <mat-icon aria-hidden="false" aria-label="Senha de acesso" fontIcon="lock_person"></mat-icon>
                </span>
              </div>
              <input class="form-control" formControlName="senhaAtual" placeholder="Senha Atual" type="{{typeSenhaAtual}}">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 87%">
                  <a (click)="ngVisualizarSenhaAtual()">
                    <mat-icon aria-label="Senha de acesso" fontIcon="{{iconSenhaAtual}}"></mat-icon>
                  </a>

                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Nova de Senha:</label>
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 87%">
                  <mat-icon aria-hidden="false" aria-label="Senha de acesso" fontIcon="lock_person"></mat-icon>
                </span>
              </div>
              <input class="form-control" formControlName="novaSenha" placeholder="Nova Senha" type="{{typeSenha}}" >
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 87%">
                  <a  (click)="ngVisualizarSenha()">
                    <mat-icon aria-label="Senha de acesso" fontIcon="{{iconSenha}}"></mat-icon>
                  </a>

                </span>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-group">
            <label>Confirmação de Senha:</label>
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 87%">
                  <mat-icon aria-hidden="false" aria-label="Senha de acesso" fontIcon="lock_person"></mat-icon>
                </span>
              </div>
              <input class="form-control" formControlName="confirmacaoNovaSenha" placeholder="Cofirmação de Senha"
                type="{{typeSenhaConfirmacao}}" >
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 87%">
                  <a  (click)="ngVisualizarSenhaConfirmacao()">
                    <mat-icon aria-label="Senha de acesso" fontIcon="{{iconSenhaConfirmacao}}"></mat-icon>
                  </a>

                </span>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <br>
      </div>

      <hr>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn-atualizar" mat-raised-button color="primary" (click)="ngNovaSenha()"
            [disabled]="!formularioNovaSenha.valid">Atualizar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div class="row">
  <br>
</div>
