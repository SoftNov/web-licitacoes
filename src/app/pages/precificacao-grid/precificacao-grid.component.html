<mat-card class="example-card">
    <mat-card-content>
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <h3>Contábeis</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1" *ngIf="selecionaContabil">
                <button class="form-control btn btn-primary" [routerLink]="['/Negocios']"
                    style="background-color: rgb(255, 170, 0);">Voltar</button>
            </div>
            <div class="col-md-1">
                <button mat-raised-button color="primary" [routerLink]="['/Precificacao/Novo/Cadastro']"
                    matTooltip="Click aqui para adicionar um novo fornecedor" style="width: 100%;">
                    <mat-icon>person_add</mat-icon> Add
                </button>
            </div>
            <div class="col-md-1">
                <button mat-raised-button matTooltip="Click aqui para baixar planilha com fornecedores"
                    style="width: 100%; color: green;">
                    <mat-icon>cloud_download</mat-icon> Excel
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fulano da silva" #input>
                  </mat-form-field>

                  <div class="example-table mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="descricao">
                            <th mat-header-cell *matHeaderCellDef> Decrição </th>
                            <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
                        </ng-container>

                        <ng-container matColumnDef="transporte">
                            <th mat-header-cell *matHeaderCellDef> Transporte </th>
                            <td mat-cell *matCellDef="let item"> {{item.transporte}} </td>
                        </ng-container>

                        <ng-container matColumnDef="garantiaExtra">
                            <th mat-header-cell *matHeaderCellDef> Garantia Estendida </th>
                            <td mat-cell *matCellDef="let item">{{item.garantiaExtra}} </td>
                        </ng-container>


                        <ng-container matColumnDef="icms">
                            <th mat-header-cell *matHeaderCellDef> Icms </th>
                            <td mat-cell *matCellDef="let item"> {{item.icms}} </td>
                        </ng-container>

                        <ng-container matColumnDef="pis">
                            <th mat-header-cell *matHeaderCellDef> Pis </th>
                            <td mat-cell *matCellDef="let item"> {{item.pis}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cofins">
                            <th mat-header-cell *matHeaderCellDef> Cofins </th>
                            <td mat-cell *matCellDef="let item"> {{item.cofins}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ipi">
                            <th mat-header-cell *matHeaderCellDef> Ipi</th>
                            <td mat-cell *matCellDef="let item"> {{item.ipi}} </td>
                        </ng-container>

                        <ng-container matColumnDef="iss">
                            <th mat-header-cell *matHeaderCellDef> Iss </th>
                            <td mat-cell *matCellDef="let item"> {{item.iss}} </td>
                        </ng-container>

                        <ng-container matColumnDef="margem">
                            <th mat-header-cell *matHeaderCellDef> Margem</th>
                            <td mat-cell *matCellDef="let item"> {{item.margem}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Evento">
                            <th mat-header-cell *matHeaderCellDef> Eventos </th>
                            <td mat-cell *matCellDef="let item">
                                 <a class="btn btn btn-delete" (click)="ngDelete(item.id)"
                                matTooltip="Click aqui para deletar fornecedor.">
                                    <mat-icon>delete</mat-icon>
                                </a>
                                <a class="btn btn btn-edit" (click)="ngEdit(item.id)"
                                    matTooltip="Click aqui para editar dados do fornecedor.">
                                    <mat-icon>edit</mat-icon>
                                </a>
                               <!-- <mat-checkbox  matTooltip="Selecionar fornecedor." (change)="ngVincular(item.id, $event.checked)"
                                *ngIf="selecionaFornecedor"
                                ></mat-checkbox> -->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumnsItens"></tr>
                        <tr mat-row *matRowDef="let rowItens; columns: displayedColumnsItens;"></tr>
                    </table>

                    <mat-paginator #paginatorItens [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>

            </div>
        </div>

    </mat-card-content>
</mat-card>
